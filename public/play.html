<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Ziggy ü¶Å</title>
  <style>
    body {
      background-color: #000;
      color: #f1c40f;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 10px;
      border: 2px solid #f1c40f;
      background: #000;
      color: #f1c40f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #f1c40f;
      color: #000;
      transform: scale(1.05);
    }

    #answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
    }

    #question {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>√önete al juego de Ziggy ü¶Å</h1>
  <input id="name" placeholder="Tu nombre" />
  <button id="join">Unirme</button>

  <div id="question"></div>
  <div id="answers"></div>
  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="play.js"></script>
</body>
</html>
